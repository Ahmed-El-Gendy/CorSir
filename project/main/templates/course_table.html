<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Title</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.id }}</td>
                <td>{{ course.title }}</td>
                <td><input type="checkbox" name="course_select" value="{{ course.id }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
