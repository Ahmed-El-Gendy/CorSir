<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

    .body-container {
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        min-height: 100vh; /* Ensure the container takes full viewport height */
    }

    .container {
        flex: 1; /* Allow the container to grow and take available space */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
    }

    .login-container {
        max-width: 400px; /* Set a max width */
        width: 100%; /* Allow it to be responsive */
        padding: 2em;
        background-color: #fff;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    footer {
        margin-top: auto; /* Push footer to the bottom */
    }


        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container p {
            text-align: center;
        }

        .login-container a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
        
        .login {
            background-color: #fff;
            padding: 2em;
            /* box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); */
            border-radius: 50%;
            width: 350px;
            height: 350px;
        }
    </style>
</head>
<body class="body-container">
    <div class=" container d-flex justify-content-around">
        <!--
        <div class=" p-2 bd-highlight">
            <img class="login" src="../static/images/25.jpg" alt="">
        </div>
        -->
        <div class="login-container  p-2 bd-highlight text-capitalize">
            <h2>Add Course</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add</button>
        </form>
        </div>
        <!--
        <div class="  p-2 bd-highlight">
            <img class="login" src="../static/images/blal.png" alt="">

        </div>
        -->
      </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        
    </script>



    <footer class="bg-light text-dark py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <h5 fs-1 fw-bold >Our Links</h5>
                    <p fs-3>Follow us from those links</p>
                    <div id="icon_text">
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-facebook text-dark"></i>
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-linkedin text-dark"></i>
                        </a>
                    </div>
                </div>
                    <div class="col-md-3 mb-4">
                    <h5>Useful Links</h5>
                    <ul class="list-unstyled">
                        <li><a id="mmmm" href="{% url 'userhome' %}" class="text-dark">Home</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-4">
                  <h5>Contact Us</h5>
                  <i class="bi bi-envelope-fill"></i>
                  <a href="https://mail.google.com/mail/?view=cm&fs=1&to=ots.support@gmail.com" target="_blank" style="text-decoration: none; color: inherit;">
                      <span>ots.support@gmail.com</span>
                  </a>
              </div>


            </div>
        </div>
      </footer>



    
</body>
</html>
