<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .body-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: #333;
            animation: slideIn 1.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #a5682f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container p {
            text-align: center;
            color: #666;
        }

        .login-container a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        footer {
            background-color: #222;
            color: #f8f9fa;
            padding: 2em 0;
            margin-top: auto;
            font-size: 14px;
        }

        footer h5 {
            font-weight: bold;
            font-size: 16px;
        }

        footer a {
            color: #4CAF50;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #45a049;
        }

        .bi-facebook, .bi-linkedin, .bi-envelope-fill {
            font-size: 1.5em;
            transition: transform 0.3s, color 0.3s;
            margin-right: 10px;
        }

        .bi-facebook:hover, .bi-linkedin:hover, .bi-envelope-fill:hover {
            color: #4CAF50;
            transform: scale(1.2);
        }
    </style>
</head>
<body class="body-container">
    <div class="container d-flex justify-content-around">
        <div class="login-container p-2 text-capitalize">
            <h2>Log in</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <h5>Our Links</h5>
                    <p>Follow us from these links</p>
                    <div>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <h5>Useful Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'userhome' %}" class="text-light">Home</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-4">
                    <h5>Contact Us</h5>
                    <i class="bi bi-envelope-fill"></i>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=ots.support@gmail.com" target="_blank" style="text-decoration: none; color: inherit;">
                        <span>ots.support@gmail.com</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
