{% extends "admin/adminsite.html" %}

{% block content %}
<h2>Manage Courses</h2>
<a href="{% url 'add_course' %}" class="btn btn-primary mb-3">Add New Course</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td>
                <a href="{% url 'edit_course' course.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_course' course.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
